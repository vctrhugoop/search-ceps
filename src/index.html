<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="zip code finder" />
    <title>Search CEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body class="h-screen bg-zinc-800">
    <div
      class="container m-auto flex min-h-screen flex-col items-center justify-center gap-7"
    >
      <div class="title">
        <h1 class="text-3xl font-semibold text-zinc-100">Busca Cep</h1>
      </div>
      <div class="search-wrapper">
        <section
          class="form-wrapper flex h-[100px] w-[360px] flex-col items-center justify-center rounded border-t-8 border-emerald-700 bg-zinc-50 shadow-md"
        >
          <form class="form relative flex items-center" role="search">
            <input
              class="h-9 rounded border-2 border-emerald-700 px-9 text-zinc-950 outline-none placeholder:text-zinc-400"
              type="text"
              name="search"
              placeholder="Enter the zip code..."
              aria-label="Search"
              id="zip-code-search"
            />
            <i class="absolute ml-2 text-zinc-500" data-lucide="map-pin"></i>
            <button
              class="bg-emerald-00 ml-2 flex h-9 w-10 transform items-center justify-center rounded bg-emerald-700 uppercase text-zinc-50 transition ease-in-out"
              id="btn-search"
            >
              <i data-lucide="search"></i>
            </button>
          </form>
        </section>
      </div>
      <div class="data-wrapper hidden">
        <section
          class="flex h-max w-[360px] flex-col gap-4 rounded border-t-8 border-emerald-700 bg-zinc-200 p-4 shadow-md"
        >
          <div
            class="card m-auto flex w-full flex-col items-start font-semibold text-zinc-500"
          >
            <p>Logradouro</p>
            <p
              class="text font-normal capitalize text-zinc-800"
              id="street"
            ></p>
            <p>Bairro/Distrito</p>
            <p
              class="text font-normal capitalize text-zinc-800"
              id="district"
            ></p>
            <p>Cidade/UF</p>
            <p class="text font-normal capitalize text-zinc-800" id="city"></p>
          </div>
        </section>
      </div>
      <footer class="mt-8 text-zinc-50">
        <p>
          created by
          <a
            class="font-medium text-emerald-700"
            href="https://github.com/vctrhugoop"
            target="_blank"
            >Victor Hugo</a
          >
        </p>
      </footer>
    </div>
    <script src="./scripts/main.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
